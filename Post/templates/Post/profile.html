{% extends 'Post/layout.html'%}

{% block content %}
  <div class="ui card">
    {% if profile %}
    <div class="image">
        <img src="{{MEDIA_URL}}{{profile.profilePicture}}">
    </div>
    <div class="content">
      <div class="header">
        <a href="/edit/profile/{{profile.user_id}}">{{ request.session.email }}</a>
      </div>
      <div class="date">
        {{ profile.birthday }}
      </div>
      <label>Bio</label>
      <div class="description">
        {{profile.bio}}
      </div>
    </div>
    {% endif %}
  </div>
{% endblock %}
